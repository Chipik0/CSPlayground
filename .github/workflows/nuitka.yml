name: Build Cassette macOS (Manual)

on:
  workflow_dispatch:

jobs:
  build-macos:
    name: Build for ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            artifact_name: macos-intel
          - os: macos-latest
            artifact_name: macos-silicon

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools numpy nuitka ordered-set zstandard

      - name: Build and Install aubio
        run: |
          git clone https://github.com/aubio/aubio.git
          cd aubio
          python setup.py bdist_wheel
          pip install dist/*.whl
          cd ..

      - name: Install Project Dependencies
        run: |
          pip install pygame PyQt5 loguru requests soundfile sounddevice PyOpenGL mutagen av

      - name: Prepare Assets and Fix Permissions
        run: |
          # Удаляем лишние бинарники
          rm -f System/ADB/CassetteReceiver.apk System/ADB/adb-linux System/ADB/adb.exe System/ADB/AdbWinApi.dll System/ADB/AdbWinUsbApi.dll
          
          # Очистка атрибутов карантина macOS
          xattr -rc .
          
          # Установка прав: папки 755, файлы 644, adb исполняемый
          find . -type d -exec chmod 755 {} +
          find . -type f -exec chmod 644 {} +
          chmod +x System/ADB/adb-macos

      - name: Build with Nuitka (Command Line)
        run: |
          python -m nuitka \
            --standalone \
            --macos-create-app-bundle \
            --macos-app-mode=gui \
            --macos-app-icon=System/Icons/Icon256.icns \
            --plugin-enable=pyqt5 \
            --plugin-enable=numpy \
            --include-data-dir=System=System \
            --include-data-files=version=. \
            --include-package=av \
            --include-package=OpenGL \
            --disable-console \
            --output-dir=output \
            Cassette.py

      - name: Create DMG (Optional but recommended)
        run: |
          # Это предотвратит потерю прав доступа при скачивании
          cd output
          hdiutil create -volname "Cassette" -srcfolder Cassette.app -ov -format UDZO Cassette.dmg

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cassette-${{ matrix.artifact_name }}
          path: |
            output/Cassette.app
            output/Cassette.dmg
          include-hidden-files: true