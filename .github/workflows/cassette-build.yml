name: Build Cassette Cross-Platform

on:
  workflow_dispatch: 
    inputs:
      reason:
        description: 'Manual Building'
        required: false
        default: 'Manual Building'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: linux-x64
            sep: ":"
            icon_ext: "png"
          - os: windows-latest
            artifact_name: win-x64
            sep: ";"
            icon_ext: "ico"
          - os: macos-15-intel
            artifact_name: macos-intel
            sep: ":"
            icon_ext: "icns"
          - os: macos-latest
            artifact_name: macos-silicon
            sep: ":"
            icon_ext: "icns"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools numpy

      - name: Clone and build aubio
        run: |
          git clone https://github.com/aubio/aubio.git
          cd aubio
          python setup.py bdist_wheel
          cd ..

      - name: Setup Venv and Install Project
        shell: bash
        run: |
          python -m venv venv
          if [ "${{ runner.os }}" == "Windows" ]; then
            source venv/Scripts/activate
          else
            source venv/bin/activate
          fi
          pip install aubio/dist/*.whl
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Run PyInstaller
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            source venv/Scripts/activate
          else
            source venv/bin/activate
          fi

          ICON_PATH="System/Icons/Icon256.${{ matrix.icon_ext }}"
          ICON_ARG=""
          if [ -f "$ICON_PATH" ]; then
            ICON_ARG="--icon=$ICON_PATH"
          fi

          # Select bundle mode
          if [ "${{ runner.os }}" == "macOS" ]; then
            BUNDLE_MODE="--onefile --windowed"
          else
            BUNDLE_MODE="--onedir --windowed"
          fi

          pyinstaller $BUNDLE_MODE \
            $ICON_ARG \
            --add-data "version${{ matrix.sep }}." \
            --add-data "System${{ matrix.sep }}System" \
            --hidden-import OpenGL \
            --hidden-import="av.sidedata.sidedata" \
            --hidden-import av \
            --collect-all av \
            --noconfirm \
            Cassette.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cassette-${{ matrix.artifact_name }}
          path: |
            ${{ runner.os == 'macOS' && 'dist/' || 'dist/Cassette' }}
          include-hidden-files: true